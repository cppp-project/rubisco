name: âœ”ï¸ Run lint

on: [pull_request, workflow_dispatch, release]

jobs:
  lint:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.11", "3.12", "3.13"]

    steps:
      - name: â¬‡ï¸ Check out the repository
        uses: actions/checkout@v4

      - name: ğŸ“ Setup Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: ğŸ“ Install the latest version of uv
        uses: astral-sh/setup-uv@v6
        with:
          version: "latest"

      - name: ğŸ“ Collect dependencies
        run: |
          uv pip install --system . ".[dev]" ".[ruff]"

      - name: ğŸ› ï¸ Run lint
        run: |
          uv run python -m rubisco lint
