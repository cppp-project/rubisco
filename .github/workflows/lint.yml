name: âœ”ï¸ Linting

on: [push, pull_request]

jobs:
  check:

    runs-on: ubuntu-latest

    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.10", "3.11", "3.12"]

    steps:

    #--------------------------------------------collect--------------------------------------------
    - name: â¬‡ï¸ Check out the repository
      uses: actions/checkout@v4

    - name: ğŸ“ Setup Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}

    - name: ğŸ“ Collect dependencies
      run: |
        python -m pip install --upgrade pip
        pip3 install pylint
        pip3 install flake8

    #---------------------------------------------lint----------------------------------------------
    - name: ğŸ› ï¸ Analysing the code with pylint
      run: |
        pylint cppp_repoutils

    - name: ğŸ› ï¸ Analysing the code with flake8
      run: |
        flake8 cppp_repoutils
