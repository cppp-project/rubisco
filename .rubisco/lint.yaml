name: âœ”ï¸ Lint

id: lint

steps:
  - glob: "rubisco/**/*.py"
    save-to: src-files
    recursive: True

  - name: ğŸ› ï¸ Analysing the code with ruff
    run:
      [
        python,
        -m,
        ruff,
        check,
        rubisco,
        --config,
        ruff.toml,
        --select=ALL,
        --ignore=D203,
        --ignore=D213,
      ]

  - name: ğŸ› ï¸ Analysing the code with pylint
    run: [python, -m, pylint, -j, "${{ nproc }}", "${{ src-files }}"]

  - name: ğŸ› ï¸ Running type check
    run:
      python -m pyright --verbose --threads ${{ nproc }} --level=warning rubisco
