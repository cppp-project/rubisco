name: âœ”ï¸ Lint

id: lint

steps:
  - popen: git ls-files \*.py
    id: files

  - name: ğŸ› ï¸ Analysing the code with ruff
    run:
      [
        python,
        -m,
        ruff,
        check,
        rubisco,
        --config,
        ruff.toml,
        --select=ALL,
        --ignore=D203,
        --ignore=D213,
      ]

  - name: ğŸ› ï¸ Analysing the code with pylint
    run: python -m pylint -j ${{ nproc }} $(git ls-files \*.py)

  - name: ğŸ› ï¸ Running type check
    run: python -m pytype --keep-going rubisco -j ${{ nproc }}
