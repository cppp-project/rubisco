name: ðŸ“¦ Pack built-in extensions.

steps:
  - glob: extensions/*
    save-to: exts
    regular: false

  - matrix:
      file: ${{ exts }}
    steps:
      - name: ðŸ“¦ Pack ${{ file }} to extension pack.
        compress: ${{ file }}
        start: ${{ file }}
        to: extensions/$&{{ file.stem }}.rubp
        format: zip
