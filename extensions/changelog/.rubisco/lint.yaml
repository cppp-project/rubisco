name: ✔️ Lint

id: lint

steps:
  - glob: "changelog/**/*.py"
    save-to: src-files
    recursive: True

  - name: 🛠️ Analysing the code with ruff
    run: ruff check changelog --config ruff.toml

  - name: 🛠️ Analysing the code with pylint
    run: [pylint, -j, "${{ nproc }}", "${{ src-files }}"]

  - name: 🛠️ Running type check
    run: pyright --verbose --threads ${{ nproc }} --level=warning changelog
