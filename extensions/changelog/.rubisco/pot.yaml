name: ðŸ“„ Generate POT file.

steps:
  - name: ðŸ“„ Find source files.
    glob: "changelog/**/*.py"
    save-to: src-files
    recursive: True

  - name: ðŸ“„ Generate POT file.
    run: [
      xgettext,
      --language=python,
      "--default-domain=${{ project.name }}",
      "--package-name=${{ project.name }}",
      "--package-version=${{ project.version }}",
      --msgid-bugs-address=wushengwuxi-msctinoulk@outlook.com,
      "--copyright-holder=The C++ Plus Project",
      --directory=changelog,
      --output=po/changelog.pot,
      --keyword=_,
      --from-code=UTF-8,
      --width=80,
      "${{ src-files }}",
      ]
